name: Unit Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:

    runs-on: macos-latest

    steps:
    
    - name: Set up swift
      uses: swift-actions/setup-swift@v2
      with:
        swift-version: "6.1.0"
        
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Run tests
      run: swift test
